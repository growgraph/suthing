name: pre-commit

on:
    pull_request:
    push:
        branches: [main]

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   name: Install uv
            uses: astral-sh/setup-uv@v5
            with:
                version: "0.9.5"
        -   name: Install dependencies (including dev)
            run: uv sync --group dev
        -   name: Run pre-commit
            run: uv run pre-commit run --all-files

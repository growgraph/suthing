name: pytest

on:
    pull_request:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v4
        -   name: Install uv
            uses: astral-sh/setup-uv@v5
            with:
                version: "0.6.17"
        -   name: Install dependencies
            run: |
                uv pip install -e .
                uv pip install pytest
        -   name: Run pytest
            run: pytest test

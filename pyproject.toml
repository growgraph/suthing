[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.mypy]
ignore_missing_imports = true

[tool.poetry]
authors = ["Alexander Belikov <abelikov@gmail.com>"]
classifiers = [
  "License :: OSI Approved :: BSD3  License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python"
]
description = "Small Useful Things : python package for convenient primitives"
homepage = "https://github.com/growgraph/suthing"
keywords = ["suthing", "tools"]
license = "BSD-3-Clause"
name = "suthing"
readme = "README.md"
version = "0.2.10"

[tool.poetry.dependencies]
dataclass-wizard = "^0.23.0"
pandas = "^2.0.3"
python = "^3.10"
python-dotenv = "^1.0.0"
pyyaml = ">=3.10"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pylint = "^3.0.3"
pytest = "^8.3.3"
